<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2048_project</title>
</head>

<body>
  <div id="app">
    <div class="game">
      <div class="heading">
        <h1>2048</h1>
        <div class="counterContainer">
          <div clas>Count <span class="currentScore">0</span></div>
          <div>Best <span class="bestScore">0</span></div>
        </div>
      </div>
      <div class="newGame-container">
        <button class="newGame">New game</button>
      </div>
      <div class="gamePalce">
        <div class="gameBack">
          <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
          </div>
          <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
          </div>
          <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
          </div>
          <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
          </div>
        </div>
        <div class="gameCells"></div>
        <div class="gameOver">
          <p>Game over your score: <span id="overScore"></span></p>
          <button id="retry">Retry</button>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
